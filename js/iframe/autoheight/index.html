<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>iframe</title>
</head>
<body>
	<div style="padding:20px">
		<h1>2、自适应高度</h1>
		<h4>同域下</h4>
		<p>方法一：</p>
		<iframe id="iFrame1" name="iFrame1" width="100%" onload="this.height=iFrame1.document.body.scrollHeight" frameborder="0" src="autoheight.html" scrolling="no"></iframe>
		<p>方法二：</p>
		<script type="text/javascript">
			function setIframeHeight(iframe) {
				if (iframe) {
					var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
					if (iframeWin.document.body) {
						iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
					}
				}
			};
			window.onload = function () {
				setIframeHeight(document.getElementById('iFrame2'));
			};
		</script>
		<iframe id="iFrame2" name="iFrame2" width="100%" frameborder="0" src="autoheight.html" scrolling="no" onload="setIframeHeight(this)"></iframe>
		<h4>异域下</h4>
		<iframe id="iFrame3"  name="iFrame3" src="http://www.iframe2.cn/iframe.html" width="100%" height="0" scrolling="no" frameborder="0"></iframe>
	</div>
</body>
</html>
